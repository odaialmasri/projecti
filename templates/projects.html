{% extends "layout.html" %}
{%block body%}
<div class="imgproject">


{% for pro in project %}
<div class="projects">
	<div class="container">
		<div class="row">
  			<div class="col-sm-6">
    			<div class="card">
      				<div class="card-block">
				        <h3 class="card-title">{{pro.ideaName}}</h3>
				        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
				        <form action="/moreinfo/{{pro.ideaName}}">
          					<button type="submit" class="btn btn-primary"> Show More</button>
        				</form>
      				</div>

    			</div>
  			</div>
		</div>
	</div>
</div> 


{% endfor %}
{% endblock %}
